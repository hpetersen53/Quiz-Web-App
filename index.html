<!DOCTYPE html>

<head>

    <!-- bootstrap dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

    <!-- handlebars library -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script src="spa_quiz_app.js"></script>

    <meta charset="UTF-8">
    <title>Quiz Application</title>


</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Quiz Application</a>
            <a onclick="update_view('#welcome_view')" class="navbar-brand" href="#">Click to Start</a>
        </div>
    </nav>


    
    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col-8 mx-auto">

                <div id="app_widget" class="align-items-center">

                </div>

            </div>
        </div>
    </div>

    

    </body>

    <!-- welcome view -->
     <script id="welcome_view" type="text/x-handlebars-template">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Welcome</h1>
                    <form id="get_name">
                        <label for="name">My Name Is: </label>
                        <input type="text" name="name" id="input_name" placeholder="Enter Your Name">
                        
                        <hr>
                    </form>
                        Which quiz would you like to take?
                        <br>
                        <button onclick="update_view('#quiz1_view')" id="q1_btn" class="btn btn-primary" style="width: 90%; margin-top: 5px">Quiz 1</button>
                        <button onclick="update_view('#quiz2_view')" id="q2_btn" class="btn btn-primary" style="width: 90%; margin-top: 5px">Quiz 2</button>
                        
                </div>
                
            </div>
    
        </div>
       
     </script>

    <!-- quiz 1 view -->

    <script id="quiz1_view" type="text/x-handlebars-template">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">Quiz 1</h1>
                    <div class="card">
                        <div class="card-body">

                            <div class="card-title text-center">Question #{{this.questions.0.q_id}}</div>
                            <br>
                            {{this.questions.0.question}}
                            

                            
                            


                        </div>

                    


            </div>
        </div>
    </script>

    <!-- quiz 2 view -->

    <script id="quiz2_view" type="text/x-handlebars-template">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">Quiz 2</h1>
                    <div class="card">
                        <div class="card-body">

                            <div class="card-title">Question #</div>
                        </div>


                    </div>
                    
                        
                        
                </div>
                
            </div>

        </div>
    </script>

    <!-- completed quiz view -->
